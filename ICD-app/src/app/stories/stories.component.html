<div class="background">
<ng-container *ngIf="stories$|async as stories">
  <div class="bold headline">{{stories[1].name}}</div>

  <div class="stories_general">
    <div class="plot_List">
      <a *ngFor="let story of stories" [href]="'/story/'+story.id">{{story.name}}</a>

    </div>

  </div>
</ng-container>
</div>
