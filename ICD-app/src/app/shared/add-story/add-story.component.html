<div class="pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Add Story</h2>
</div>
<div>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Name</label>
          <input
            type="text"
            [(ngModel)]="name"
            class="form-control"
          />
        </div>
        <div class="col-md-12 mb-3">
          <label>ID</label>
          <input
            type="text"
            [(ngModel)]="id"
            class="form-control"

          />
        </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Description</label>
          <input
            type="text"
            [(ngModel)]="description"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group text-right">
        <button
          type="button"
          class="btn btn-success"
          (click)="submitStoryData()"
        >
          Add Story
        </button>
      </div>
    </div>
  </div>
</div>
