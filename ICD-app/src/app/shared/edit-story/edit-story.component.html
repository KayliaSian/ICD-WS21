<div class="component_basics" *ngIf="auth.userData as user">

  <div class="component">
    <div class="category">
      <div class="caption">Edit Story</div>
    </div>


  <div class="category">
    <div class="row">
      <div class="cell">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" />
      </div>

        <div class="cell">
          <label>Description</label>
          <input type="text" [(ngModel)]="description" />
        </div>

        <button (click)="updateForm()">Update Story</button>

    </div>
  </div>

</div>
