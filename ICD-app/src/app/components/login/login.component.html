<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <div class="caption">Login</div>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" #userName required>
      </div>
      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>
      <div class="formGroup">
        <button value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Login</button>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/signup"> Sign Up</span></span>
    </div>
  </div>
</div>
