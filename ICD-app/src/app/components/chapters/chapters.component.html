<div class="background">
  <ng-container *ngIf="chapter$|async as chapter">
  <div class="bold headline">{{chapter.name}}</div>

  <div class="chap_wrap">
    <div class="chap_general">

      <div><span class="bold">Location: </span> [lName] (Link)</div>
      <div><span class="bold">Characters: </span> [cName] (Link)</div>
    </div>

    <div class="chap_desc">
      <div><span class="bold">Chapter: </span> {{chapter.content}}</div>
    </div>

  </div>
  </ng-container>
</div>
