<div class="background" *ngIf="auth.userData as user">
  <ng-container *ngIf="chapter$|async as chapter">
    <div class="headline story_header">
      {{chapter.name}}
      <a [href]="'/story/'+this.storyid+'/edit-chapter/'+this.chapterid"><span class="material-icons">edit</span> </a>
    </div>

    <div class="chap_wrap">

      <div class="chap_desc">
        {{chapter.content}}
      </div>

    </div>
  </ng-container>
</div>
