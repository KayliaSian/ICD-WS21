<div class="background">

  <ng-container *ngIf="story$|async as story">

  <div class="bold headline">{{story.name}}</div>

  <div class="story_general">
    <div class="chapter_List">
      <a *ngFor="let chapter of chapters$|async" [href]="'/chapter/'+this.storyid+'/'+chapter.id">{{chapter.name}}</a>
    </div>

  </div>
  </ng-container>
</div>
